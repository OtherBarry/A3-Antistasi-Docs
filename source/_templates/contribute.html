{% if theme_contribute %}
<script async defer src="https://buttons.github.io/buttons.js"></script>
<div class="contribute">
    <h3>GitHub</h3>
    <a class="github-button" href="https://github.com/{{ theme_github_fork }}" data-icon="octicon-star" data-style="mega" data-count-href="/{{ theme_github_fork }}/stargazers"
        data-count-api="/repos/{{ theme_github_fork }}#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star {{ theme_github_fork }} on GitHub">Star</a>
    <br>
    <a class="github-button" href="https://github.com/{{ theme_github_user }}" data-style="mega" aria-label="Follow @{{ theme_github_user }} on GitHub">Follow @{{ theme_github_user }}</a>
    <!-- <br>
    <a href='https://ko-fi.com/antistasidevteam' target='_blank'><img height='35' style='border:0px;height:46px;' src='https://az743702.vo.msecnd.net/cdn/kofi3.png?v=0' border='0' alt='Sponsor' /> -->
</div>
{% endif %}
